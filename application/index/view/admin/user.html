<head>

    <link rel="stylesheet" href="__STATIC__assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="__STATIC__assets/module/admin.css?v=318"/>

<body onscroll="layui.admin.hideFixedEl();">
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表格工具栏 -->
            <form class="layui-form toolbar table-tool-mini">
                <div class="layui-form-item">
                      <div class="layui-inline">
                        <label class="layui-form-label w-auto">商户账号:</label>
                        <div class="layui-input-inline">
                            <input name="user" class="layui-input" type="text" placeholder="请输入商户账号"/>
                        </div></div>
                    <div class="layui-inline" style="padding-right: 0px;">
                        <button class="layui-btn icon-btn" lay-filter="tbBasicTbSearch" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                        <button id="tbBasicExportBtn" class="layui-btn icon-btn" type="button">
                            <i class="layui-icon">&#xe67d;</i>导出
                        </button>
                        <button class="layui-btn icon-btn" id="shanghtianj" type="button">
                            <i class="layui-icon">&#xe624;</i>添加
                        </button>
                    </div>
                </div>
            </form>
            <!-- 数据表格 -->
            <table id="tbBasicTable" lay-filter="tbBasicTable"></table>
        </div>
    </div>
</div>

<!-- 固定底部按钮 -->
<script type="text/html" id="dialogEditDialog1">
    <form id="dialogEditForm1" lay-filter="dialogEditForm1" class="layui-form model-form no-padding">
        <input name="id" type="hidden"/>
	
        <div class="model-form-body" style="max-height: 430px;">
            <div class="layui-form-item">
                <label class="layui-form-label layui-form-required">商户账号:</label>
                <div class="layui-input-block">
                    <input name="user" placeholder="商户账号" class="layui-input"
                           lay-verify="required" required />
                </div>
            </div> 
            <div class="layui-form-item">
                <label class="layui-form-label layui-form-required">商户密码:</label>
                <div class="layui-input-block">
                     <input name="pass2" placeholder="不修改密码留空即可" class="layui-input"/>
                </div>
            </div>
			<div class="layui-form-item">
                <label class="layui-form-label layui-form-required">商户余额:</label>
                <div class="layui-input-block">
                    <input name="money" placeholder="商户余额" class="layui-input"
                           lay-verify="required" required/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-form-required">普通费率:</label>
                <div class="layui-input-block">
                    <input name="fee" placeholder="商户手续费费率" class="layui-input"
                           lay-verify="required" required/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-form-required">商户KEY:</label>
                <div class="layui-input-block">
                    <input name="key" placeholder="商户KEY" class="layui-input"
                           lay-verify="required" required/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-form-required">邮箱账号:</label>
                <div class="layui-input-block">
                    <input name="email" placeholder="邮箱账号" class="layui-input"
                           lay-verify="required" required/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-form-required">商户状态:</label>
                <div class="layui-input-block">
                    <select name="active" lay-verify="required" required>
                        <option value="0" >开启</option>
                        <option value="1" >关闭</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item text-right model-form-footer">
            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
            <button class="layui-btn" lay-filter="dialogEditSubmit1" lay-submit>保存</button>
        </div>
    </form>
</script>

<script type="text/html" id="shangh">
    <form id="dialogEditForm1" lay-filter="dialogEditForm1" class="layui-form model-form no-padding">
        <div class="model-form-body" style="max-height: 430px;">
            <div class="layui-form-item">
                <label class="layui-form-label layui-form-required">商户账号:</label>

            <div class="layui-form-item">
                <label class="layui-form-label layui-form-required">商户密码:</label>

<!-- 表格操作列 -->
<script type="text/html" id="tbBasicTbBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
     {{# if(d.type!=2){ }}
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
     {{# } }}
   
</script>

<!-- js部分 -->
<script type="text/javascript" src="__STATIC__assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="__STATIC__assets/js/common.js?v=318"></script>
<script>
    layui.use(['layer', 'form','admin','table', 'util', 'dropdown','baseTable','notice'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var dropdown = layui.dropdown;
        var admin = layui.admin;
        var notice = layui.notice;
        
        /* 渲染表格 */
        var insTb = table.render({
            elem: '#tbBasicTable',
            url: "user_list",
            page: true,
            limit: 10,
            cellMinWidth: 100,
            escape: true,
            cols: [[
                {type: 'checkbox',totalRowText: "合计" },
                {field: 'id', title: 'PID', align: 'center',width:80},
                {field: 'user', title: '账号', align: 'center',width:150},
                {field: 'ip', title: '最近登录IP', align: 'center',width:150},
                 {
                    field: 'zc', title: '注册时间',minWidth: 190, templet: function (d) {
                        return d.zc;
                    }, align: 'center'
                },
                 {
                    field: 'scsj', title: '上次登录',minWidth: 190, templet: function (d) {
                         if(d.scsj!=''){return util.toDateString(d.scsj*1000)}else{return '从未登录'};
                    }, align: 'center'
                },
                {field: 'money', title: '商户余额', align: 'center',width:100,templet: function (d) {
                        return d.money+'元';
                }},
                {field: 'fee', title: '商户率费',align:'center', minWidth:100, templet: function (d) {
                         if(d.type==0){
                             return d.fee+'%';
                         }else if(d.type==2){
                             return '管理费率';
                         }else{
                             return '会员费率'
                         } 
                    }
                },    
                {field: 'jr_pay', title: '今日消费', align: 'center',width:100,totalRow:true,templet: function (d) {
                        return d.jr_pay+'元';
                }},
                {field: 'zr_pay', title: '昨日消费', align: 'center',width:100,totalRow:true,templet: function (d) {
                        return d.zr_pay+'元';
                }},
                {title: '操作', toolbar: '#tbBasicTbBar', align: 'center', minWidth: 120}
            ]]
        });
        
        /* 表格搜索 */
        form.on('submit(tbBasicTbSearch)', function (data) {
            insTb.reload({where: data.field, page: {curr: 1}});
            return false;
        });
        
        form.on('checkbox(a_all)', function(data){
           
           var a = data.elem.checked;
            if (a == true) {
                $(".game_id").prop("checked", false);
                form.render('checkbox');
            }
         
        });  
        form.on('checkbox(b_all)', function(data){
           
           var a = data.elem.checked;
            if (a == true) {
                $(".game").prop("checked", false);
                form.render('checkbox');
            } 
         
        });  
        
        /* 表格工具条点击事件 */
        table.on('tool(tbBasicTable)', function (obj) {
            var data = obj.data; // 获得当前行数据
            if (obj.event === 'edit') { // 修改
                showMode(data);
            } else if (obj.event === 'del') { // 删除
                del(data);
            } 
            dropdown.hideAll();
        });
        
        function del(data){
            layer.confirm('确认要删除该商户吗？', {
                shade: .1,
                skin: 'layui-layer-admin'
                }, function (i) {
                layer.close(i);
                    layer.load(2);
                    $.get('del_user_list', {
                        id: data.id
                    }, function (res) {
                        layer.closeAll('loading');
                        if (res.code == 1) {
                            notice.msg(res.msg, {icon: 1});
                            insTb.reload({page: {curr: 1}});
                        } else {
                            notice.msg(res.msg, {icon: 2});
                        }
                    }, 'json');
                                
           });
        }
        
        /* 商户编辑 */
        function showMode(mData){
			admin.open({
                type: 1,
                title: "编辑",
				area: ['640px'],
                content: $('#dialogEditDialog1').html(),
                success: function (layero, dIndex) {
                    $(layero).children('.layui-layer-content').css('overflow', 'visible');
                    form.val('dialogEditForm1',mData);
                    // 表单提交事件
                    form.on('submit(dialogEditSubmit1)', function (data) {
						var loadIndex = layer.load(2);
                        $.post('user_save', data.field, function (res) {
                            layer.close(loadIndex);
                            if (1 == res.code) {                           
                                notice.msg(res.msg, {icon: 1,onOpened: function(){
                                       layer.closeAll('page');
                                       insTb.reload({page: {curr: 1}});
                                   }
                                });
                            } else {
                                notice.msg(res.msg, {icon: 2});
                            }
                        }, 'json');
                        return false;
                    });
                    
                }
            });
		}
		
		/* 商户添加 */
        $('#shanghtianj').click(function () {
			admin.open({
                type: 1,
                title: "添加",
				area: ['640px'],
                content: $('#shangh').html(),
                success: function (layero, dIndex) {
                    $(layero).children('.layui-layer-content').css('overflow', 'visible');
                    // 表单提交事件
                    form.on('submit(dialogEditSubmit1)', function (data) {
						var loadIndex = layer.load(2);
                        $.post('userreg', data.field, function (res) {
                            layer.close(loadIndex);
                            if (1 == res.code) {                    
                                notice.msg(res.msg, {icon: 1,onOpened: function(){
                                       layer.closeAll('page');
                                       insTb.reload({page: {curr: 1}});
                                   }
                                });
                            } else {
                                notice.msg(res.msg, {icon: 2});
                            }
                        }, 'json');
                        return false;
                    });
                }
            });
        });
		
        // 导出excel
        $('#tbBasicExportBtn').click(function () {
            var checkRows = table.checkStatus('tbBasicTable');
            if (checkRows.data.length === 0) {
                notice.msg('请选择要导出的数据', {icon: 3});
            } else {
                table.exportFile(insTb.config.id, checkRows.data, 'xls');
            }
        });

    });
</script>
</body>
</html>
